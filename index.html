<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Youtube Downloader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center align-items-start">
      <div class="col-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Youtube URL</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="yturlInput"
            value="">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" id="getInfoBtn">Get Info</button>
          </div>

        </div>

        <div class="hidden" id="details-content">
          <div class="row justify-content-md-center align-items-start details-row">
            <div class="col-3">
              <img id="details-img" src="https://img.youtube.com/vi/Yzfxqd9-6QY/maxresdefault.jpg" class="img-fluid rounded">
            </div>
            <div class="col-9">
              <p>
                <strong id="details-title">Flutter - SQFLITE (SQLITE) + MVP Architecture + Login App Tutorial</strong>
              </p>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Quality</span>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">File Extension</span>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
              <option selected>Choose...</option>
              <option value="1">WEBM</option>
              <option value="2">MP4</option>
            </select>
          </div>

          <p id="progress-detail"></p>
          <div class="progress hidden" id="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>

          <button type="button" class="btn btn-primary" id="downloadBTN">Download</button>
          <button type="button" class="btn btn-danger" id="cancleBTN">Cancle</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  // You can also require other files to run in this process
  require('./dist/renderer.js')
</script>

</html>
